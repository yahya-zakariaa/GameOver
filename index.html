<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo-sm.png" type="image/x-icon">
    <link rel="icon" href="/img/logo-sm.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>GameOver</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-transparent fixed-top">
      <div class="container justify-content-between">
        <a class="navbar-brand text-white" href="#"
          ><img src="img/logo-sm.png" width="50px" alt=""
        /></a>

        <div
          class="search-container d-flex justify-content-end position-relative">
          <input
            class="me-2 searchInp-static"
            id="searchInp"
            placeholder="Search" />
          <button class="search-btn">
            <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <section class="categorySec overflow-x-hidden">
      <div class="container px-2">
        <div class="row g-3 g-lg-5">
          <div class="col-4">
            <button class="btn btn-outline-dark rounded-pill category-btn">
              MMORPG
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-dark rounded-pill category-btn">
              SHOOTER
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-dark rounded-pill category-btn">
              SUPERHERO
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-dark rounded-pill category-btn ms-4">
              PERMADEATH
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-dark rounded-pill category-btn ms-3">
              PIXEL
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-dark rounded-pill category-btn">
              SAILING
            </button>
          </div>
        </div>
      </div>
    </section>
    <section id="mainSec" class="games-section py-4 overflow-x-hidden">
      <div class="container">
        <h5
          id="totalGame"
          class="text-white px-3 py-2 bg-opacity-10 rounded-3 position-absolute bg-dark d-inline-block p">
          Total Of Games : 0
        </h5>
        <div class="row not-found-cont g-5">
          <div class="col-12">
            <div class="not-found-msg position-relative">
              <div class="loader position-absolute"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/animition.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
